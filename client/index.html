<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" defer>
  </head>
  <body>
    <div class="container">
        <h1>Recomendaciones de Música</h1>
        
        <div class="form-group">
            <input type="text" id="nombre" placeholder="Nombre de la Canción" />
            <div class="error" id="nombreError">Por favor, ingresa el nombre de la canción</div>
        </div>
        
        <div class="form-group">
            <input type="text" id="artista" placeholder="Artista de la Canción" />
            <div class="error" id="artistaError">Por favor, ingresa el nombre del artista</div>
        </div>
        
        <div class="form-group">
            <input type="text" id="url" placeholder="URL del Video de YouTube" />
            <div class="error" id="urlError">Por favor, ingresa una URL válida de YouTube</div>
        </div>

        <button id="guardar">Guardar Canción</button>
        <button id="cancionAleatoria">Obtener Canción Aleatoria</button>

        <div id="cancionInfo" class="song-card" style="display: none;">
            <h2>Canción Aleatoria</h2>
            <p id="cancionNombre"></p>
            <p id="cancionArtista"></p>
            <div class="vote-section">
                <button id="voteButton">Votar</button>
                <span>Votos: <span id="voteCount">0</span></span>
            </div>
            <a id="cancionVideo" target="_blank" class="video-link">Ver Video</a>
        </div>

        <h2>Lista de Canciones</h2>
        <div id="listaCanciones">
        </div>
    </div>
  </body>
</html>
